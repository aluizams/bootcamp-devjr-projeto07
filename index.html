<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
     <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/scrollspy-roteiro.css" rel="stylesheet">
    <link href="css/quantity.css" rel="stylesheet">

</head>
<body class="bg-dark-subtle text-dark-emphasis">
    
    <div class="container-lg bg-white text-dark">
        

         <!--Carousel-->
         <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img1.jpg" class="d-block w-100" alt="imagem1">
              </div>
              <div class="carousel-item">
                <img src="assets/img2.jpg" class="d-block w-100" alt="imagem2">
              </div>
              <div class="carousel-item">
                <img src="assets/img3.jpg" class="d-block w-100" alt="imagem3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


        <div class="row mt-4 text-center">
            <div class="col">
              <div class="display-5">
                Menu - Faça a sua escolha
            </div>
        </div>

        <div class="container"> 
            <div class="row mt-5 mb-3">
            <div class="col">
              <div class="display-5">
                Prato principal
              </div>
              Todos os pratos acompanham arroz, feijão e a sobremesa do dia.
            </div>
   </div>
            
                
<!--Cards Principais-->
                    <div class="row justify-content-center gap-5">
                    <div class="card p-0" style="width: 18rem;">
                        <img src="assets/bife.jpg" class="card-img-top" alt="bife">
                        <div class="card-body">
                          <h5 class="card-title">Bife com Batata</h5>
                        
                            <h7 class="text-success-emphasis fw-bold">R$ 30,00</h7>
                            </div>
                      
                          <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="qty"
                        class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                        </div>
                </div>
            
                <div class="card p-0" style="width: 18rem;">
                    <img src="assets/coxa.jpg" class="card-img-top" alt="coxa">
                    <div class="card-body">
                      <h5 class="card-title">Coxa de frango crocante</h5>
                    
                        <h7 class="text-success-emphasis fw-bold">R$ 25,00</h7>
                        </div>
                  
                      <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus">
                    <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="qty"
                    class="input-text qty text" size="4" pattern="" inputmode="">
                    <input type="button" value="+" class="plus">
                    </div>
            </div>
            <div class="card p-0" style="width: 18rem;">
                <img src="assets/panela.jpg" class="card-img-top" alt="carne">
                <div class="card-body">
                  <h5 class="card-title">Carne de Panela</h5>
                
                    <h7 class="text-success-emphasis fw-bold">R$ 22,00</h7>
                    </div>
              
                  <div class="quantity buttons_added">
                <input type="button" value="-" class="minus">
                <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="qty"
                class="input-text qty text" size="4" pattern="" inputmode="">
                <input type="button" value="+" class="plus">
                </div>
        </div>
            </div>
            </div>
        <!--Title e Subtitle Acompanhamentos-->
        <div class="container">
            <div class="row mt-5 mb-3">
                <div class="col">
                  <div class="display-5">
                    Acompanhamentos
                  </div>
                  Porções para uma pessoa
                </div>
       </div>

       <!--Cards Acompanhamentos-->
       <div class="row justify-content-center gap-5">
        <div class="card p-0" style="width: 18rem;">
            <img src="assets/farofa.jpg" class="card-img-top" alt="farofa">
            <div class="card-body">
              <h5 class="card-title">Farofa</h5>
            
                <h7 class="text-success-emphasis fw-bold">R$ 10,00</h7>
                </div>
          
              <div class="quantity buttons_added">
            <input type="button" value="-" class="minus">
            <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="qty"
            class="input-text qty text" size="4" pattern="" inputmode="">
            <input type="button" value="+" class="plus">
            </div>
    </div>

    <div class="card p-0" style="width: 18rem;">
        <img src="assets/salad.jpg" class="card-img-top" alt="salada">
        <div class="card-body">
          <h5 class="card-title">Salada</h5>
        
            <h7 class="text-success-emphasis fw-bold">R$ 8,00</h7>
            </div>
      
          <div class="quantity buttons_added">
        <input type="button" value="-" class="minus">
        <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="qty"
        class="input-text qty text" size="4" pattern="" inputmode="">
        <input type="button" value="+" class="plus">
        </div>
</div>
<div class="card p-0" style="width: 18rem;">
    <img src="assets/torresmo.jpg" class="card-img-top" alt="torresmo">
    <div class="card-body">
      <h5 class="card-title">Torresmo</h5>
    
        <h7 class="text-success-emphasis fw-bold">R$ 12,00</h7>
        </div>
  
      <div class="quantity buttons_added">
    <input type="button" value="-" class="minus">
    <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="qty"
    class="input-text qty text" size="4" pattern="" inputmode="">
    <input type="button" value="+" class="plus">
    </div>
</div>
</div>
</div>
          <!--Title Dados-->
       
            <div class="row mt-5 mb-3">
                <div class="col">
                  <div class="display-6">
                    Dados Pessoais
                </div>
       

       <!--Forms-->     
       <form class="row g-3 text-start">
        <div class="col12 col-md-8 offset-md-2">
          <label for="inputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome">
        </div>
        <div class="col12 col-md-8 offset-md-2">
            <label for="inputphone" class="form-label">Telefone</label>
            <input type="phone" class="form-control" id="phone" placeholder="Telefone">
            
        </div>
        <div class="col12 col-md-8 offset-md-2">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="d-grid mx-auto col-12 col-md-8 offset-md-2">
            <button class="btn btn-primary" type="button" onclick="calc()">Calcular</button>
          </div>
       </form>
            


        <div id="output">
        </div>

    </div>

 <script src="js/jquery-3.6.0.min.js"></script>
