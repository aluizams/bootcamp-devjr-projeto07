    <title>Menu</title>

<body>
    
    <div class="header">
        <object data="assets/home.jpg" type="image/jpg" width=800></object>
        <div class="row mt-5 mb-3">
            <div class="col">
              <div class="display-5">
                Menu - Faça a sua escolha
            </div>
   </div>
        <div class="container"> 
            <div class="row mt-5 mb-3">

              <div class="display-5">

            </div>
   </div>
            <div class="display">
            <div class="card">

                <div class="text">Bife com batata</div>
                <div class="price">R$ 30,00</div>
                <div style="text-align: center;">
                <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus">
                    <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="qty"
                    class="input-text qty text" size="4" pattern="" inputmode="">

                </div>
                </div>
            </div>

                <object data="assets/coxa.jpg" type="image/jpg" width=200 height=300></object>

                <object data="assets/farofa.jpg" type="image/jpg" width=200 height=300></object>
                <div class="text">Farofa</div>

                <div style="text-align: center;">
                    <div class="quantity buttons_added">
